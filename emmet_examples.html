<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emmet_examples</title>
</head>
<body>
<!--child > -->
<!-- nav>ul>li> -->
<nav>
    <ul>
        <li>created by emmet</li>
    </ul>
</nav>

<!--sibling-->
<!--div+h1+p+footer-->
<div></div>
<h1></h1><p></p>
<footer></footer>

<!-- climb-up -->
<!-- div+div>p>span+em^bq-->
<div></div>
<div>
    <p><span></span><em></em></p>
    <blockquote></blockquote>
</div>

<!-- grouping -->
<!-- div>(header>ul>li*2>a)+footer>p   -->
<div>
    <header>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>
</div>

<!-- multiplication -->
<!-- ul>li*5 -->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- item numbering -->
<!--  ul>li.item$*5  -->
<ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
</ul>

<!-- h$[title=item$]{Header $}*3 -->
<h1 title="item1">Header 1</h1>
<h2 title="item2">Header 2</h2>
<h3 title="item3">Header 3</h3>

<!-- ul>li.item$$$*5 -->
<ul>
    <li class="item001"></li>
    <li class="item002"></li>
    <li class="item003"></li>
    <li class="item004"></li>
    <li class="item005"></li>
</ul>

<!-- ul>li.item$@-*5 -->
<ul>
    <li class="item5"></li>
    <li class="item4"></li>
    <li class="item3"></li>
    <li class="item2"></li>
    <li class="item1"></li>
</ul>

<!-- ul>li.item$@3*5 -->
<ul>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
    <li class="item6"></li>
    <li class="item7"></li>
</ul>

<!-- table+ -->
<table>
    <tr>
        <td></td>
    </tr>
</table>


<!-- #header  -->
<div id="header"></div>


<!-- p#parag.parag -->
<p id="parag" class="parag"></p>

<!-- a#header.header{link} -->
<a href="" id="header" class="header">link</a>

<!-- h$#header.header{naglowek$}*3 -->
<h1 id="header" class="header">Nagłówek1</h1>
<h2 id="header" class="header">Nagłówek2</h2>
<h3 id="header" class="header">Nagłówek3</h3>
</body>
</html>
